services:
  app:
    build:
      context: ../../..
      dockerfile: ./deploy/goauth/development/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ../../../deploy/goauth/development/config.yml:/app/config.yml
    environment:
      - CONFIG_PATH=/app/config.yml
      - AUTH_POSTGRES_DB__HOST=goauthapp-db
    depends_on:
      goauthapp-db:
        condition: service_healthy
    command: [ "/app/main", "serve", "--migrate-up" ]

  goauthapp-db:
    image: postgres:14-alpine
    container_name: goauthapp-db
    ports:
      - "5432:5432"
    environment:
      # These values are now read from the .env file in this directory
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: auth_db
    restart: always
    volumes:
      - goauthapp-data:/var/lib/postgresql/data
    healthcheck:
      # The healthcheck also uses the variable for consistency
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d auth_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  goauthapp-data:
    driver: local

